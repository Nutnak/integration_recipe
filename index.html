<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>integration_recipe</title>
</head>
<body>
  <header>
    <h1>
      <span class="visual-hidden">Tastebite</span>
      <img src="./assets/tastebitelogo.svg" alt="logo Tastbite" class="logo">
    </h1>
    <ul class="icon-container">
      <li><img src="./assets/icons/search-icon.svg" alt="icone de recherche"></li>
      <li><img src="./assets/icons/user-icon.svg" alt="icone de profil"></li>
      <li><img src="./assets/icons/menu-icon.svg" alt="icone de menu"></li>
    </ul>
  </header>
  <main>
    <section class="home-section-container">
      <img src="./assets/home-section.png" alt="Gateau aux fruits rouges" class="home-section-img">
      <div class="home-section-content-container">
        <p class="home-section-information">85% would make this again.</p>
        <h2 class="home-section-title">Mighty Super Cheese Burger</h2>
        <p class="home-section-content">Look no further for a creamy and ultra smooth classic cheesecake recipe! no one can deny its simple decadence.</p>
        <a href="#" class="home-section-more"></a>
      </div>
    </section>
  </main>
</body>
</html>
